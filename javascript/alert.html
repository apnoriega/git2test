<!DOCTYPE html>
<html>
    <head><title></title></head>
    <body>
        <script>
            alert("An example that creates some interaction on a website. Click OK to continue!");</script>

            <p id="demo">A paragraph.</p>
            <button type="button" onclick="myFunction()">Hello.</button>
            <script>
                function myFunction() {
                    document.getElementById("demo").innerHTML="Goodbye.";
                }
        </script>
        <script>
            for (x=0;x<10;x++) {
                document.write("<br/>I love code.<br/>");
            }
        </script>
        <p id="demo1" align="center"></p>
            <script>
                document.getElementById("demo1").innerHTML= new Date();
        </script>
    </body>
</html>
